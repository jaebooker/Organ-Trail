<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Learn Game Development at Zenva Academy | Zenva.com</title>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <h1>Organ Trail</h1>
    <p>Hunt for human organs with your band of savages</p>
    <div id="home">HUMAN HUNTING!!! HUMAN HUNTING!!!! THE STRONG WILL SURVIVE AND THE BEAST SHALL RISE!! AS IT WAS PROPHESIED!!!</div>
    <div id="journey">
      <div id="stats-area">
        <div class="stat">Day <span id="stat-day" class="stat-value"></span></div>
        <div class="stat">Distance <span id="stat-distance" class="stat-value"></span></div>
        <div class="stat">Crew <span id="stat-crew" class="stat-value"></span></div>
        <div class="stat">Oxen <span id="stat-oxen" class="stat-value"></span></div>
        <div class="stat">Human Organs <span id="stat-food" class="stat-value"></span></div>
        <div class="stat">Money <span id="stat-money" class="stat-value"></span></div>
        <div class="stat">Firepower <span id="stat-firepower" class="stat-value"></span></div>
        <div class="stat">Weight <span id="stat-weight" class="stat-value"></span><span id="stat-capacity" class="stat-value"></span></div>
      </div>

      <div class="updates-area" id="updates-area"></div>

      <div id="shop" class="hidden">
        <div id="prods">
        </div>
        <button>Leave shop</button>
      </div>
      <div id="attack" class="hidden">
        <div id="attack-description"></div>
        <!-- <button id="fight">Slay them, eat their organs, and use their skin as a canvas bag (always have to think of the environment, especially given all the nuclear waste)</button>-->
        <button id="fight">Slay them and make their teeth into a necklace</button>
        <button id="runaway">Run away like a little bitch</button>
      </div>
      <div class="updates-area" id="updates-area"></div>
      <div id="progress-area">
        <img id="caravan" src="images/fantasy.png" />
        <img id="trees" src="images/sunsetb.jpg" />
      </div>
    </div>
    <div id="event">THE END HAS COME AND GONE!</div>
    <!--
Challenges

1) Get the tutorial working
2) Play the game
3) Check for errors.
  - Check for any errors you might find
  - Play test and make sure all of the features in the game are working.
4) Update the code to more modern and easier to understand syntax
  - Replace var with let, and const
  - Object deconstruction
5) OOP - Define class Objects for Caravan, Event, Game, and UI
    -->

    <script src="js/Event.js"></script>
    <script src="js/Caravan.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/Game.js"></script>

    <script>
      class Apple {
        constructor(size, color) {
          this.size = size
          this.color = color
        }
      }

      class Pastry extends Apple {
        constructor(crispiness) {
          super(21, 'chocolate')
          this.crispiness = crispiness
        }
      }

      const apple = new Apple(33, 'red')
      console.log(apple)

      const biscotti = new Pastry(999)
      console.log(biscotti)
    </script>
  </body>
</html>
